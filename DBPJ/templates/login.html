<html lang="en">
	<head>
		<title>用户登录</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/register_login/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/register_login/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<h1>我的番剧表</h1>
						</header>
						<hr />
						<h2>用户登录</h2>
						<form method="get" action="/get-login-name">
							<div class="field">
								<input type="text" name="name" id="name" placeholder="用户名" />
							</div>
							<div class="field">
								<input type="password" name="pw" id="pw" placeholder="密码" />
							</div>
                            {{ error }}
							<ul class="actions">
                                <li><input type="submit" value="登录"></li>
                            </ul>
						</form>
						<hr />
					</section>
			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
